<!doctype html>
<html>
  <head>
    <title>Signup - Credentials</title>
    <script src="/static/main.js"></script>
  </head>
  <body>
    <h2>Credentials</h2>
    <form id="credForm">
      <label>Password: <input id="password" name="password" type="password"/> <span style="color:gray">[letters &amp; numbers, not name/email]</span></label><br/>
      <label>Confirm Password: <input id="confirm_password" name="confirm_password" type="password"/> <span style="color:gray">[must match password]</span></label><br/>

      <label>Recovery #1: <select id="r1"></select> <span style="color:gray">[choose a word]</span></label>
      <label>Recovery #2: <select id="r2"></select> <span style="color:gray">[choose a word]</span></label>
      <label>Recovery #3: <select id="r3"></select> <span style="color:gray">[choose a word]</span></label><br/>

      <!-- Simple slider captcha placeholder -->
      <div id="simple_captcha">Slide to pass (slider) <span style="color:gray">[slide all the way right]</span></div>

      <button id="toReview" type="button">Review</button>
    </form>
  </body>
</html>
